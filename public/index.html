<!DOCTYPE html>
<html>
    <head>
        <title>ES6 Demo</title>
        <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
    </head>
    <body class="container">
        <h1>Weather Report</h1>
        <hr>
        <section>
            <h6>Search Filter</h6>
            <form>
                <div class="form-inline">
                    <div class="form-group mr-3">
                        <label class="mr-2">Enter City Name</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm" id="spinner" style="display:none;"></span>
                            Search
                        </button>
                    </div>
                </div>
                <div class="jumbotron mt-5" id="jumbotron" style="display:none;background-color: black; color: darkgray">
                    <h1 class="display-4" id="temperature"></h1>
                    <p class="lead" id="description"></p>
                    <hr class="my-4" style="border-color: darkgray;">
                    <p id="city"></p>
                  </div>
            </form>
        </section>
        <script src="./../build.js"></script>
    </body>
</html>
